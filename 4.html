<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Selectors Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    nav a, li{
        color:#77aaff;
        text-decoration-line: underline;
    }
    nav a, li:hover {
        text-decoration-line: none;
    }
    h1{
        width: 100vw;
        margin-top: 20px;
        text-align: center;
    }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <article>
            <h2>Article Title</h2>
            <p>This is a paragraph in an article.</p>
            <a href="#" class="read-more">Read more...</a>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
</Realize the following specs:

Set a font size of 16px for all paragraphs within the content section and add a bottom margin of 20px.
Style all links within the nav element to have a text color of #77aaff and have an underline. On hover, remove the underline.
Ensure the h1 element inside the header has a width of 100vw, a top margin of 20px and is center-aligned.>
